  <title>Grafo di Conoscenza</title>
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>


  <div class="graph-controls">
    <button onclick="reorderGraph()">Riordina grafo</button>
  </div>

  <div id="cy">
    <script>
      let cy;

      fetch('grafo_conoscenza_updated.json')
        .then(response => response.json())
        .then(data => {
          const nodes = [];
          const edges = [];

          data['@graph'].forEach(entity => {
            nodes.push({ data: { id: entity['@id'], label: entity['@id'].split(':')[1] } });

            if (entity['ex:eCitataIn']) {
              edges.push({ data: { source: entity['@id'], target: entity['ex:eCitataIn']['@id'], label: 'èCitataIn' } });
            }
            if (entity['ex:eParteDi']) {
              edges.push({ data: { source: entity['@id'], target: entity['ex:eParteDi']['@id'], label: 'èParteDi' } });
            }
            if (entity['ex:contieneVerso']) {
              const versi = Array.isArray(entity['ex:contieneVerso']) ? entity['ex:contieneVerso'] : [entity['ex:contieneVerso']];
              versi.forEach(v => {
                edges.push({ data: { source: entity['@id'], target: v['@id'], label: 'contieneVerso' } });
              });
            }
            if (entity['ex:contieneSimbolo']) {
              edges.push({ data: { source: entity['@id'], target: entity['ex:contieneSimbolo']['@id'], label: 'contieneSimbolo' } });
            }
          });

          cy = cytoscape({
            container: document.getElementById('cy'),
            elements: { nodes, edges },
            style: [
              {
                selector: 'node',
                style: {
                  'label': 'data(label)',
                  'background-color': '#66ccff',
                  'color': '#000',
                  'font-size': '14px',
                  'text-valign': 'center',
                  'text-halign': 'center',
                  'text-outline-color': '#fff',
                  'text-outline-width': 2
                }
              },
              {
                selector: 'edge',
                style: {
                  'label': 'data(label)',
                  'curve-style': 'bezier',
                  'target-arrow-shape': 'triangle',
                  'line-color': '#999',
                  'target-arrow-color': '#999',
                  'font-size': '10px',
                  'text-rotation': 'autorotate',
                  'text-margin-y': -10
                }
              }
            ],
            layout: {
              name: 'grid',
              fit: true,
              padding: 30,
              avoidOverlap: true,
              rows: undefined,
              cols: undefined,
              animate: true
            }


          });
        });

      function reorderGraph() {
        if (cy) {
          cy.layout({
            name: 'grid',
            fit: true,
            padding: 30,
            avoidOverlap: true,
            rows: undefined,
            cols: undefined,
            animate: true
          }).run();
        }
      }

    </script>
  </div>
</body>
