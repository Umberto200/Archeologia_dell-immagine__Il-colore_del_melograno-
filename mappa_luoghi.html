            $(document).on('click', '.image-group', function () {

                if (metadata) {
                    let html = '';

                    // Intestazione
                    html += `<div class="metadata-section">
                                <h4>${metadata.title}</h4>
                                <p>${metadata.description}</p>
                            </div>`;

                    // Informazioni base
                    html += `<div class="metadata-section">
                                <h5 class="section-title">Informazioni base</h5>`;

                    const baseFields = ['type', 'date', 'location', 'source', 'rights'];
                    baseFields.forEach(field => {
                        if (metadata[field]) {
                            html += `<div class="metadata-item">
                                        <div class="metadata-label">${field}:</div>
                                        <div class="metadata-value">${metadata[field]}</div>
                                    </div>`;
                        }
                    });

                    html += `</div>`;

                    // Dettagli tecnici (per foto)
                    if (metadata.type.includes('Fotografia')) {
                        html += `<div class="metadata-section">
                                    <h5 class="section-title">Dettagli tecnici</h5>`;

                        const techFields = ['camera', 'lens', 'resolution', 'size', 'technical'];
                        techFields.forEach(field => {
                            if (metadata[field]) {
                                html += `<div class="metadata-item">
                                            <div class="metadata-label">${field}:</div>
                                            <div class="metadata-value">${metadata[field]}</div>
                                        </div>`;
                            }
                        });

                        html += `</div>`;
                    }

                    // Dettagli film (per fotogrammi)
                    if (metadata.type.includes('Fotogramma')) {
                        html += `<div class="metadata-section">
                                    <h5 class="section-title">Dettagli film</h5>`;

                        const filmFields = ['director', 'format', 'aspectRatio', 'filmTime', 'filmTitle'];
                        filmFields.forEach(field => {
                            if (metadata[field]) {
                                html += `<div class="metadata-item">
                                            <div class="metadata-label">${field}:</div>
                                            <div class="metadata-value">${metadata[field]}</div>
                                        </div>`;
                            }
                        });

                        html += `</div>`;
                    }

                    // Keywords
                    if (metadata.keywords && metadata.keywords.length > 0) {
                        html += `<div class="metadata-section">
                                    <h5 class="section-title">Parole chiave</h5>
                                    <div class="metadata-value">${metadata.keywords.join(', ')}</div>
                                </div>`;
                    }

                    $('#metadata-content').html(html);
                    $('#sidebar').addClass('visible');
                    $('#toggle-sidebar').hide();
                }
            });
        });
